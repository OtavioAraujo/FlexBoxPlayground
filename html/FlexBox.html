<html>

<head>

<body>

            <div class="col-12 col-md-6">

                <article class="playground-flex">

                                <th scope="col">align-items</th>
                                <th scope="col">align-content</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>row</td>
                                <td>nowrap</td>
                                <td>flex-start</td>
                                <td>flex-start</td>
                                <td>flex-start</td>
                              </tr>
                              <tr>
                                <td>column</td>
                                <td>wrap</td>
                                <td>flex-end</td>
                                <td>flex-end</td>
                                <td>flex-end</td>
                              </tr>
                              <tr>
                                <td>row-reverse</td>
                                <td>wrap-reverse</td>
                                <td>center</td>
                                <td>center</td>
                                <td>center</td>
                              </tr>
                              <tr>
                                <td>column-reverse</td>
                                <td></td>
                                <td>space-between</td>
                                <td>baseline</td>
                                <td>space-between</td>
                              </tr>
                              <tr>
                                <td></td>
                                <td></td>
                                <td>space-around</td>
                                <td>stretch</td>
                                <td>space-around</td>
                              </tr>
                              <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>stretch</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <div class="controles-itens">

                    </div>

                </article>

            </div>
        </div>
    </div>
</div>

</html>
